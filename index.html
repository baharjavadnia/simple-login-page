<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه ورود</title>
    <link href="bootstrap-5.3.3-dist/css/bootstrap.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap JS bundle (popper.js included) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="row vh-100 g-0">
        <!--left side-->
        <div class="col-lg-6 position-relative d-none d-lg-block">
            <div class="bg-holder" style="background-image: url('pizza-wall.jpg');">
                <!-- Carousel -->
                <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active" data-bs-interval="5000">
                        <img src="pizza.jpg" class="d-block w-100" alt="pizza">
                      </div>
                      <div class="carousel-item">
                        <img src="burger.jpg" class="d-block w-100" alt="burger">
                      </div>
                      <div class="carousel-item">
                        <img src="friedchicken.jpg" class="d-block w-100" alt="fried chicken">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
                <!-- / Carousel -->
            </div>
        </div>

        <!-- End Left Side  -->
        <!-- Right Side  -->
        <div class="col-lg-6">
            <div class="row align-items-center justify-content-center h-100 px-4 g-0 px-sm-0">
                <div class="col col-sm-6 col-lg-7 col-xl-6">
                    <!-- Logo -->
                    <a href="https://google.com" class="d-flex justify-content-center mb-4">
                        <img src="https://images-platform.99static.com//rLXSqNAwcFektxlfPdIITh80o7M=/0x0:1280x1280/fit-in/500x500/99designs-contests-attachments/88/88583/attachment_88583168"
                            alt="Logo" width="100">
                    </a>
                    <!-- /Logo -->

                    <div class="text-center mb-5">
                        <h3 class="fw-bold">LOGIN</h3>
                        <p class="text-secondary">Get Access to your Account</p>
                    </div>
                    <!-- Social Login -->
                    <button class="btn btn-outline-secondary btn-lg w-100 mb-3">
                        <i class='bx bxl-google bx-sm text-danger fs-6'></i>Login With Google!
                    </button>
                    <button class="btn btn-outline-secondary btn-lg w-100 mb-3">
                        <i class='bx bxl-facebook bx-sm text-primary fs-6'></i>Login With Facebook
                    </button>
                    <!--/ End Social Login -->
                    <!-- Divider -->
                    <div class="position-relative">
                        <hr class="text-secondary">
                        <div class="divider-content-center">OR</div>
                    </div>
                    <!-- / Divider -->
                    <!-- Form  -->
                    <!-- Username  -->
                    <form action="#">
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class="bx bx-user"></i>
                            </span>
                            <input type="text" class="form-control form-control-lg fs-6" placeholder="Username">
                        </div>
                        <!-- / Username  -->
                        <!-- Password  -->
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class="bx bx-lock"></i>
                            </span>
                            <input type="password" class="form-control form-control-lg fs-6" placeholder="Password">
                        </div>
                        <!-- / Password  -->
                        <!-- Form Checkbox  -->
                        <div class="input-group mb-3 d-flex justify-content-between">
                            <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formcheck">
                            <label for="formcheck" class="form-check-label text secondary"><small>Remember Me</small></label>
                        </div>
                        <div>
                            <small><a href="#">Forgot Password?</a></div></small>
                        </div>
                        <button class="btn btn-primary btn-lg w-100 mb-3">LOGIN</button>
                        <div class="text-center">
                            <small>Don't have an account yet?<a href="#" class="fw-bold">  SIGN UP NOW!</a></small>
                        </div>
                        <!-- / Form Checkbox  -->
                    </form>
                    <!-- / Form  -->
                </div>
            </div>
        </div>
    </div>
</body>

</html>3
